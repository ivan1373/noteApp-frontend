<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <p class="h4 mb-4">Welcome!</p>
      <div class="row">
        <div class="col">
            <div class="md-form">
                <input mdbInput mdbValidate type="text" class="form-control" formControlName="name">
                <label for="form1" class="">Name</label>
                <mdb-error *ngIf="this.f.name.hasError('required')">Name is <strong>required</strong></mdb-error>
            </div>
        </div>
        <div class="col">
            <div class="md-form">
                <input mdbInput mdbValidate type="email" class="form-control" formControlName="email">
                <label for="form1" class="">E-mail</label>
                <mdb-error *ngIf="this.f.email.hasError('email') && !this.f.email.hasError('required')">Input invalid</mdb-error>
                <mdb-error *ngIf="this.f.email.hasError('required')">Email is <strong>required</strong></mdb-error>
            </div>
        </div>
  
      </div>
      <div class="row">
          <div class="col">
              <div class="md-form">
                  <input mdbInput mdbValidate type="password" class="form-control" formControlName="password">
                  <label for="form1" class="">Password</label>
                  <mdb-error *ngIf="this.f.password.hasError('required')">Password is <strong>required</strong></mdb-error>
              </div>
          </div>
          <div class="col">
              <div class="md-form">
                  <input mdbInput mdbValidate type="password" class="form-control" formControlName="password_confirmation">
                  <label for="form1" class="">Confirm Password</label>
                  <mdb-error *ngIf="this.f.password_confirmation.hasError('required')">Password confirmation is <strong>required</strong></mdb-error>
              </div>
          </div>
    
        </div>
      <button type="submit" class="btn btn-primary btn-lg" [disabled]="registerForm.invalid">Register</button>
      <p>Already have profile?
          <a class="indigo-text" (click)="toLogin()">Login</a>
        </p>
    </form>

    <div *ngIf="loading" class="spinner-border text-info text-center" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
