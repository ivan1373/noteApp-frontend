<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Edit your Note</h4>
  </div>
  <form [formGroup]="notesForm" (ngSubmit)="editNote()">
  <div class="modal-body">
      <div class="md-form form-group mt-5">
        <input mdbInput type="text" class="form-control" formControlName="title">
        <label for="formGroupExampleInputMD">Title</label>
      </div>
      <div class="md-form form-group mt-5">
          <textarea type="text" class="md-textarea form-control" mdbInput formControlName="content"></textarea>
          <label for="form7">Content</label>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="warning" class="waves-light" aria-label="Close" (click)="hide()" mdbWavesEffect>Close</button>
    <button type="submit" mdbBtn color="success" class="waves-light" [disabled]="notesForm.invalid" mdbWavesEffect>Save</button>
  </div>
  </form>
  <div *ngIf="loading" class="spinner-border text-info text-center" role="status">
      <span class="sr-only">Loading...</span>
  </div>
</div>
